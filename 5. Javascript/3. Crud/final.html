<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- remixicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
        integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body>
    <div class="title">
        <h3>Students Details</h3>
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th>Name</th>
                <th>Email I'd</th>
                <th>Password</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Course</th>
                <th>Address</th>
                <th style="border-right: 0;">Actions</th>
            </tr>
            <tbody id="table-data"></tbody>
        </table>
    </div>
    <div class="add-button">
        <button id="add-btn" onclick="new UserClass().Add();"><i class="fa-solid fa-plus"></i> Add Student
            Details</button>
    </div>

    <form action="" class="form-control text-white form" style="width: 800px; padding-top: 20px; 
    margin: auto;" name="form" id="form1">

        <div class="row" style="padding: 30px; ">
            <div class="mb-2 row">
                <label for="" class="col-2 col-form-label fs-5">Name :</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="" class="col-2 col-form-label fs-5">Email I'd :</label>
                <div class="col-10">
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="" class="col-2 col-form-label fs-5">Password :</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="pass" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="" class="col-2 col-form-label fs-5">Address :</label>
                <div class="col-10">
                    <textarea name="add" id="address" rows="3" class="form-control" id="address" required></textarea>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="col-6">
                    <label for="" class="fs-5">Gender: </label>
                    <div class="form-check" id="gender" required>
                        <label for="" class="form-check-label me-3">Male</label>
                        <input type="radio" class="form-check-input" name="gender" value="male" id="btn-male">
                        <div class="form-check form-check-inline">
                            <label for="" class="form-check-label">Female</label>
                            <input type="radio" class="form-check-input" name="gender" value="female" id="btn-female">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="" class="form-check-label">Other</label>
                            <input type="radio" class="form-check-input" name="gender" value="other" id="btn-other">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="col-8">
                    <label for="" class="fs-5">Hobbies: </label>
                    <div class="form-check " id="hobby" required>
                        <label for="" class="form-check-label me-3">Reading</label>
                        <input type="checkbox" class="form-check-input" name="opt[]" value="Reading">
                        <div class="form-check form-check-inline">
                            <label for="" class="form-check-label">Dancing</label>
                            <input type="checkbox" class="form-check-input" name="opt[]" value="Dancing">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="" class="form-check-label">Traveling</label>
                            <input type="checkbox" class="form-check-input" name="opt[]" value="Traveling">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="" class="form-check-label">Singing</label>
                            <input type="checkbox" class="form-check-input" name="opt[]" value="Singing">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 row">
                <label for="" class="col-2 fs-5">Courses : </label>
                <div class="col-10">
                    <select name="" id="course" class="form-select" required>
                        <option selected>Select Course</option>
                        <option value="FSD">FSD</option>
                        <option value="AutoCAD">AutoCAD</option>
                        <option value="GIM">GIM</option>
                    </select>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col">
                    <button type="button" class="btn btn-danger ps-4 pe-4" id="submit"
                        onclick="new UserClass().AddUpdate();">Submit</button>
                    <button type="button" class="btn btn-danger ps-4 pe-4" id="cancel" 
                    class="btn-close">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</body>


<script src="assets/js/final.js"></script>


</html>
