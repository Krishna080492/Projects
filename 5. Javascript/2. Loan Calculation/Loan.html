<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculation Using Switch Case</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <div class="calculator">
      <input type="number" id="amt" placeholder="Enter Loan Amount"> <br>
      <select name="loan_period" id="loan_period">
        <option value="">Select Loan Period Types</option>
        <option value="years">Years</option>
        <option value="months">Months</option>
        <option value="days">Days</option>
      </select><br>
      <input type="range" id="period" min="1" max="1000" oninput="this.nextElementSibling.value = this.value">
      <output></output><br>
      <select name="loan_type" id="loan_type">
        <option value="">Select Loan Type</option>
        <option value="home">Home (9%)</option>
        <option value="car">Car (11%)</option>
        <option value="personal">Personal (18%)</option>
      </select><br>
      <button onclick="Calc()">Submit</button><br>
      <span>Loan Interest : <span id="result"></span></span>
    </div>
  </div>
</body>

<script src="assets/js/main.js"></script>

</html>
